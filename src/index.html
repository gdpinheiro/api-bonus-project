<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/bulma.min.css" />
    <link rel="stylesheet" href="style.css" />

    <script type="module" src="./script/script.js" defer></script>

    <title>Placeholder</title>
  </head>

  <body>
    <header>
      <img
        src="./img/placeholder logo.jpg"
        alt="website logo"
        class="website-logo is"
      />

      <h1 class="website-title">Website Title</h1>
    </header>

    <main>
      <!-- SEARCH CONTAINER -->
      <section class="search-container">
        <!-- SEARCH -->
        <input
          type="text"
          name="searchBox"
          id="searchBox"
          placeholder="Search..."
        />
        <!-- SUBMIT SEARCH BUTTON -->
        <button class="submit-button">Search</button>
        <!-- DROPDOWN MENU -->
        <select name="advancedSearch" id="advancedSearch">
          <option value="movie">Movies</option>
          <option value="person">Person</option>
          <option value="show">Shows</option>
        </select>
      </section>
      <!-- SEARCH RESULTS -->
      <section class="search-results-container">
        <ul class="search-results"></ul>
      </section>
    </main>

    <!-- MODAL -->
    <section>
      <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Modal title</p>
            <button class="delete" aria-label="close"></button>
          </header>
          <section class="modal-card-body">
            <!-- Content ... -->
          </section>
          <footer class="modal-card-foot">
            <!-- <button class="button is-success">Save changes</button>
            <button class="button">Cancel</button> -->
          </footer>
        </div>
      </div>
    </section>
  </body>
</html>
